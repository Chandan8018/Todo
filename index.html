<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-32x32.png">
  </head>
  <body id="body">
    <div class="toggle-btn off" id="toggleBtn"></div>
    <div class="main">
      <h1>Todo Lists</h1>
      <div class="container">
        <form action="#" id="form">
          <input
            type="text"
            placeholder="Enter your Todo.."
            class="todo"
            id="todo"
          />
          <input type="date" class="date" id="date" />
          <input type="time" class="time" id="time" />
          <button type="submit" class="btn" id="btn"><i class="fa-solid fa-circle-plus"></i></button>
        </form>
        <hr>
      </div>
      <div>
        <table id="table" class="table">
          <thead>
            <tr class="tableContent">
              <th class="slNo">#</th>
              <th class="headingTask">Task Name</th>
              <th class="headingDate">Date</th>
              <th class="headingTime">Time</th>
              <th class="headingStatus">Status</th>
              <th class="headingEdit">Edit</th>
              <th class="headingRemove">Remove</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>

    <template id="template-card-conteiner">
      <tr id="tableRow">
        <td id="slNo" class="tableStatus">1</td>
        <td id="taskName" class="tableStatus">Study Node Js</td>
        <td id="date" class="tableStatus">24/03/2024</td>
        <td id="time" class="tableStatus">12:45</td>
        <td id="tableStatus" class="tableStatus">Todo</td>
        <td id="edit" class="tableStatus"></td>
        <td id="del" class="tableStatus"></td>
      </tr>
    </template>

    <script type="module" src="index.js"></script>
  </body>
</html>
